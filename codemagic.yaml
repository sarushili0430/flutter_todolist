workflows:
  release-workflow:
    name: Release Workflow
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
    scripts:
      - name: Install Flutter dependencies
        script: flutter pub get
      - name: Build release APK
        script: flutter build apk --release
    artifacts:
      - build/**/outputs/**/*.apk
    environment:
      vars:
        BUILD_MODE: "release"

  develop-workflow:
    name: Develop Workflow
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: develop
          include: true
    scripts:
      - name: Install Flutter dependencies
        script: flutter pub get
      - name: Build debug APK
        script: flutter build apk --debug
    artifacts:
      - build/**/outputs/**/*.apk
    environment:
      vars:
        BUILD_MODE: "debug"
